
server {
    listen          1.1.1.1:80;
    listen          2.2.2.2:80;
    server_name     test-e.dev;
    root            /www/e.dev;
    error_log       /var/log/nginx/test-e.dev-error.log info;
    access_log      off;

    location ~ /.well-known {
        allow all;
    }
    location / {
        rewrite (.*) https://test-e.dev$1;
    }
}

server {
    listen          1.1.1.1:443;
    listen          2.2.2.2:443;
    server_name     test-e.dev;

    ssl                       on;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       10m;
    ssl_certificate           /ssl/e.dev/fullchain.pem;
    ssl_certificate_key       /ssl/e.dev/privkey.pem;
    ssl_protocols             SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers               "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://10.0.0.1:80;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

server {
    listen          10.0.0.1:80;
    listen          10.0.0.2:80;
    server_name     test-e.dev;
    root            /www/e.dev;

    charset utf-8;
    client_max_body_size 128M;

    server_tokens   off;

    error_log       /var/log/nginx/test-e.dev-error.log info;
    access_log      /var/log/nginx/test-e.dev-access.log combined;

    fastcgi_index   index.php;

    location / {
        # Redirect everything that isn't a real file to index.php
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        include          fastcgi_params;
        fastcgi_pass     unix:/run/php/php7.0-fpm.sock;
        fastcgi_param    SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param    REMOTE_ADDR $http_x_real_ip;
        fastcgi_param    HTTP_REFERER $http_referer;
        fastcgi_param    PHP_VALUE "
            error_log = /var/log/nginx/test-e.dev-php.log
            error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT
        ";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        try_files $uri =404;
    }

    location ~ /\.(ht|svn|git) {
        deny all;
    }

    location @not_found {
        internal;
        return 404;
    }
}
